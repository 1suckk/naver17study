<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
</style>
</head>
<body>
	<!-- fragment 추가 -->
	<header th:replace="~{layout/header::menuFragment}"/>
	
	<h4 class="alert alert-danger">숫자 반복해서 출력하는 방법</h4>
	<span th:each="num:${#numbers.sequence(1, 10)}">[[${num}]]&nbsp;</span>
	<span th:each="num:${#numbers.sequence(1, 10, 2)}">[[${num}]]&nbsp;</span>
	<span th:each="num:${#numbers.sequence(10, 100, 10)}">[[${num]]&nbsp;</span>
	<br>
	<div>
		<figure th:each="dto.iter:${list}" class="profile">
			<img alt="" th:src="|../${dto.photo}|">
			<figcaption>
				<h5>[[${dto.name}]]</h5>
				<h6>[[{#numbers.formatInteger(dto.pay,0,'COMMA')}]]원</h6>
				<h6>[[${iter.index}]], [[${iter.count}]]</h6>
			</figcaption>
		</figure>
	</div>
</body>
</html>
