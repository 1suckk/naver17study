</style>

<body>
	<!-- fragment 추가 -->
	<header th:replace="~{layout/header::menuFragment}"/>
	
	<h4 class="alert alert-danger">dto 출력하는 여러 가지 방법</h4>
	<div style="background-color: #fdf">
		<h5>사원명: [[${dto.name}]]</h5>
		<h5>급여: [[${dto.pay}]]</h5>
		<h5>사진: 
			<img alt="" th:src="/../${dto.photo}/" width="150">
		</h5>
	</div>
	<div style="background-color: #ccf; margin-top: 30px;" th:object="${dto}">
		<h5>사원명: [[*{name}]]</h5>
		<h5>급여: [[*{pay}]]</h5>
		<h5>
			<img alt="" th:src="/../*{photo}/" width="150">
		</h5>
	</div>
	
	<div th:style="/background-color:${bgcolor};margin-top:30px;/" th:object="${dto}">

			<img alt="" th:src="/../*{photo}/" width="150">
		</h5>
	</div>
	<h3>타임리프로 숫자에 컴마 찍는 법</h3>
		<h1 th:text="${#numbers.formatInteger(dto.pay, 0, 'COMMA')}"/>
