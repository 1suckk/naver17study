<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>502 thymeleaf study</title>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
     
   <style>
       body *{
           font-family: 'Jua';
       }
</style>
</head>
<body>
	<!-- fragment 추가 -->
	<header th:replace="~{layout/header::menuFragment}"/>
	
	<h4 th:text="${name}"/>
	<h4 th:text="${pay}"/>
	<hr>
	<h4>이름: [[${name]]</h4>
	<h4>나이: [[${pay}]]</h4>
	
	<!-- 조건에 따라 다른 메시지를 출력하고자 할 경우 -->
	<h3 th:if="${pay>=20}">당신은 고소득자입니다</h3>
	<h3 th:if="${pay<20}">당신은 일반 소득자입니다</h3>
	<hr>
	
	<th:block th:if="${pay>=20}">
		<b style="color: blue;">[[${name]] 님은 고소득자군요!</b>
	</th:block>
	<th:block th:if="${pay<20}">
		<b style="color: red;">[[${name]] 님은 일반 소득자군요!</b>
	</th:block>
</body>
</html>
