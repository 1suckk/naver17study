<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
            
            table.calc{
                width: 310px;
                border-collapse: collapse;
                border: 5px groove gray;
            }

            table.calc tr{
                height: 70px;
            }

            table.calc tr .btna{
                height: 68px;
                width: 70px;
                color: red;
                background-color: #cff;
                font-size: 22px;
            }

            table.calc tr .btnb{
                height: 68px;
                width: 70px;
                color: black;
                background-color: lightgray;
                font-size: 22px;
            }

            div.result{
                text-align: right;
                padding-right: 10px;
                font-size: 40px;
            }
        </style>
        <script>
            //전역변수
            let bFirst = true;
            let bDot = false;
            let su1, su2;
            let oper;
            let r;
            window.onload=function()
            {
                r=document.querySelector("div.result");
            }
            //일반 함수들
            function gonum(num)
            {
                //alert(num);
                if (bFirst)
                {
                    r.innerText=num;

                    if (num==0)
                        bFirst=true;
                    else
                        bFirst=false;
                }
                else
                {
                    r.innerText+=num;
                }
            }

            function gooper(op)
            {
                //alert(op);
                su1 = Number(r.innerText);
                oper = op;
                bFirst = true;
                bDot = false; //연산자이후의 숫자에 다시 도트 찍을 수 있도록 false로 변경
            }

            function godot()
            {
                if(!bDot) {
                    r.innerText+=".";
                    bDot = true;
                }
            }

            function goc()
            {
                //전체초기화
                su1 = 0;
                su2 = 0;
                oper = "";
                bFirst = true;
                bDot = false;
                r.innerText="0";
            }

            function goce()
            {
                //일부초기화
                su2 = 0;
                bFirst = true;
                bDot = false;
                r.innerText="0";
            }

            function gosign()
            {
                let n=Number(r.innerText)*-1;
                r.innerText=n;
            }

            function goback()
            {
                //맨끝이 점이 아니면 맨끝을 지운다
                //맨끝이 점이면 점을 지우고
                //점을 지우고 나면 bDot가 false로 바뀜
                let rt = r.innerText;
                let rlen = tr.length;
                
                let lastChar = rt.charAt(rlen-1);
                if (lastChar == '.') {

                }
                let rts = rt.subString(0, rt.length - 1);
                //다시 출력창에 넣기
                r.innerText = rts;
                if(rts.length==0)
                    r.innerText = "0";
            }

            function goequal()
            {
                su2 = Number(r.innerText);
                r.innerText=eval(su1+oper+su2); //문자열 형태의 수식을 계산해서 r에 넣는다
            }

        </script>
    </head>

    <body>
        <div style="margin:20px;">
            <table class="calc">
                <caption align="top">
                    <b>간단 계산기</b>
                </caption>
                
                <tr>
                    <td colspan="4">
                        <div class="result">0</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="+/-" class="btna" onclick="gosign()">
                    </td>
                    <td>
                        <input type="button" value="CE" class="btna" onclick="goce()">
                    </td>
                    <td>
                        <input type="button" value="C" class="btna" onclick="goc()">
                    </td>
                    <td>
                        <input type="button" value="Back" class="btna" onclick="goback()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="8" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="9" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="/" class="btna"
                        onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="5" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="6" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="*" class="btna"
                        onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="2" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="3" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="+" class="btna"
                        onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="." class="btnb"
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="=" class="btnb"
                        onclick="goequal(this.value)">
                    </td>
                    <td>
                        <input type="button" value="-" class="btna"
                        onclick="gooper(this.value)">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
