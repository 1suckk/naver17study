            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Document</title>
                    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
                    <style>
                        body *{
                            font-family: 'Jua';
                        }
                    </style>
                    <script>
                        window.onload=function(){
                            //로컬스토리지에 저장된 값을 가져오기
                            //브라우저를 껐다 켜도 잔존함
                            let m = localStorage.message;
                            //input text 에 넣어주기
                            document.querySelector(".inpmsg").value=m;
                            //h3에도 넣어주기
                            document.querySelector("h3.message").innerHTML=m;
                            //이미지 적용
                            document.querySelector(".result>img").setAttribute("src",carimage);
                            document.querySelector(".selimage").value=carimage;
                            //글자색 적용
                            document.querySelector("h3.message").style.color=fcolor;
                            document.querySelector(".fcolor").value=fcolor;
                        }
                    </script>
                </head>

                <body>
                    <div style="margin: 20px;">
                        <div class="input-group" style="width: 300px;">
                            <select class="selimage">
                                <option value="../mycar/mycar13.png">핑크</option>
                                <option value="../mycar/mycar11.png">노랑</option>
                                <option value="../mycar/mycar7.png">오렌지</option>
                                <option value="../photo2/30.png">보라색</option>
                            </select>
                            &nbsp;&nbsp;
                            <input type="color" class="fcolor form-control">
                            &nbsp;&nbsp;
                            <input type="text" class="inpmsg form-control" placeholder="input message">
                        </div>
                        <div class="result">
                            <img src="../mycar/mycar13.png" width="300">
                            <h3 class="message" style="margin-top: 30px;">Input Message...</h3>
                        </div>
                    </div>
                    <script>
                        //이미지 변경
                        document.querySelector(".selimage").onchange=function(){
                            document.querySelector(".result>img").setAttribute("src", this.value);
                            //로컬스토리지에 사진 저장
                            localStorage.carimage = this.value;
                        }

                        //글자색 변경
                        document.querySelector(".fcolor").onchange=function(){
                            document.querySelector("h3.message").style.color=this.value;
                        }

                        //글자 입력
                        document.querySelector(".inpmsg").onkeyup=function(e){
                            document.querySelector("h3.message").innerHTML=e.target.value;
                            //입력한 글자를 로컬스토리지에 저장한다
                            localStorage.message=e.target.value;
                        }
                    </script>
                </body>
            </html>
