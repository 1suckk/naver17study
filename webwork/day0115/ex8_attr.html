<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            $(function()
            {
                // $("div.photos>img:first").attr("src","../photo2/30.jpg");
                // $("div.photos>img:last").attr("src","../photo2/28.jpg");

                //0,2,4번 짝수 번지만 변경
                $("div.photos>img:even").attr("src","../photo2/14.jpg");

                //홀수번지만 변경
                $("div.photos>img:odd").attr("src","../photo2/16.jpg");

                //2번 인덱스의 이미지를 얻어서 5번 이미지를 변경하시오
                $("div.photos>img:eq(5)").attr("src", $("div.photos>img:eq(2)").attr("src")); 

                //4번 인덱스의 css와 attr을 동시에 변경
                $("div.photos>img:eq(4)").css("border","3px solid orange").attr("src", "../photo2/25.jpg");

                //2번 인덱스의 css와 attr을 동시에 변경
                $("div.photos>img:eq(2)").css("border","3px inset gray").attr("src", "../photo2/22.jpg");
            });    
        </script>
    </head>

    <body>
        <h4 class="alert alert-info">jquery attr 함수 연습</h4>
        <div class="photos">
            <script>
                for (let i=1;i<=10;i++)
                {
                    document.write(`<img src="../photo2/${i}.jpg" width="120">`);
                }
            </script>
        </div>
        
    </body>
</html>
