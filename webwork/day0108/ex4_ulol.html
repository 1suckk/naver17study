<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>OL, UL Study</h2>
    <ol>
        <li>JAVA</li>
        <li>Spring</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <ol type="A">
        <li>JAVA</li>
        <li>Spring</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <ol type="i">
        <li>JAVA</li>
        <li>Spring</li>
        <li>HTML</li>
        <li>JavaScript</li>
    </ol>
    <hr>
    <ul type="circle">
        <li>장미꽃</li>
        <li>안개꽃</li>
        <li>국화꽃</li>
    </ul>
    <hr>
    <ul type="square">
        <li>장미꽃</li>
        <li>안개꽃</li>
        <li>국화꽃</li>
    </ul>
    <hr>
    <ol>
        <li><h3>HTML</h3></li>
        <ol type="a">
            <li>h태그</li>
            <li>img태그</li>
            <li>table태그</li>
        </ol>
    </ol>   
</body>
</html>
