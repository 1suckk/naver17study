<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }

        a {
            text-decoration: none;
            color: black;
        }

        div.figure figure {
            float:left;
            width:110px;
        }

        div.figure figure>figcaption {
            text-align: center;
        }

    </style>
</head>
<body>
    <marquee>
        Have a nice day<br>
    <marquee width='400' behavior="alternate">hehehehe</marquee>
    </marquee>
    <div>
        <a href="http://www.naver.com">
            <img src="../photo/K-052.png"><b>Naver</b>
        </a>
    </div>

    <div>
        <a href="http://www.nate.com">
            <figure>
                <img src="../photo//K-041.png">
                <figcaption style="padding-right: 40px;">
                    <b>Nate</b>
                </figcaption>
            </figure>
        </a>
        <a href="../photo/K-049.png">
            <figure>
                <img src="../photo/K-049.png"> <!--클릭하면 이미지 탭 생성-->
                <figcaption>
                    <b>예쁜 유리잔</b>
                </figcaption>
            </figure>
        </a>
    </div>
    <hr>
    <marquee>
<div class="figure">
    <figure>
        <img src = "../photo/17.jpg">
        <figcaption>
            <b>신민아</b>
        </figcaption>
    </figure>
    <figure>
        <img src = "../photo/18.jpg">
        <figcaption>
            <b>신세경</b>
        </figcaption>
    </figure>
    <figure>
        <img src = "../photo/15.jpg">
        <figcaption>
            <b>설현</b>
        </figcaption>
    </figure>
</div>
</marquee>
</body>
</html>
