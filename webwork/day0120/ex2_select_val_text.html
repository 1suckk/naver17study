<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="left" style="width: 200px; float: left;">
            <select class="form-control selphoto">
                <option value="../food/1.jpg">샌드위치</option>
                <option value="../food/2.jpg">야끼토리</option>
                <option value="../food/3.jpg">장칼국수</option>
                <option value="../food/4.jpg">갈비찜</option>
                <option value="../food/5.jpg">콘치즈</option>
            </select>
        </div>

        <div class="right" style="width: 300px;">
            <img src="" class="photo" style="max-width: 300px;">
            <br><br>
            <h5 class="title"></h5>
        </div>

        <script>
            //셀렉트 추가하면서 글자 생성
            function updateImageAndText() {
            let photo = $(".selphoto").val();
            $(".photo").attr("src", photo);

            let text = $(".selphoto option:selected").text();
            $("h5.title").text(text);
            }

            // 페이지 로드 완료 후 실행
            $(document).ready(function() {
                // 초기 설정
                updateImageAndText();

                // select 이벤트
                $(".selphoto").change(function() {
                    updateImageAndText();
                });
            });
        </script>
    </body>
</html>
