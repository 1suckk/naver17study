<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="box" style="margin: 100px 50px;">
            <img src="../photo/11.jpg" width="200" style="border: 5px solid pink;" id="resizeImage">
        </div>
        <div style="margin: 20px 130px;">
            <button type="button" class="btn btn-success btn=sm" id="btnsmall">점점작게</button>
            <button type="button" class="btn btn-success btn=sm" id="btnlarge">점점크게</button>
        </div>
        <script>
            //버튼을 클릭 시에 현재 크기보다 20씩 점점작게 점점크게 변경
            
            //이미지 요소 가져오기
            const image = document.getElementById('resizeImage');
            
            //버튼 요소 가져오기
            const btnSmall = document.getElementById('btnsmall');
            const btnLarge = document.getElementById('btnlarge');

            //이미지 크기 조절 함수
            function resizeImage(change) {
            let currentWidth = image.width;
            let newWidth = currentWidth + change;
            if (newWidth > 0) {
                image.width = newWidth;
            }
        }

        //버튼 클릭 이벤트 리스너 추가
        btnSmall.addEventListener('click', function() {
            resizeImage(-20);
        });

        btnLarge.addEventListener('click', function() {
            resizeImage(20);
        });
        </script>
        <hr>
        <div class="box2" style="margin: 50px 10px;">
            <img src="../photo2/25.jpg" style="width: 200px;">
        </div>
        <div style="margin: 20px 130px;">
            <button type="button" class="btn btn-success btn=sm" id="btnsmall2">점점작게</button>
            <button type="button" class="btn btn-success btn=sm" id="btnlarge2">점점크게</button>
        </div>

        <script>
            //사진의 요소값을 얻어보자
            let photo2 = document.querySelector("div.box2>img");

            document.getElementById("btnsmall2").onclick=function()
            {
                //photo의 style의 width 값을 얻어보자
                let w = photo2.style.width; //200px 반환
                let w2 = parseInt(w, 10);
                w2-=20;
                photo2.style.width=w2+"px";
            }

            document.getElementById("btnlarge2").onclick=function()
            {
                let w = parseInt(photo2.style.width) + 20;
                photo2.style.width=w+"px";
            }
        </script>
    </body>
</html>
