<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div style="margin: 20px">
            <h5>취미를 선택하세요</h5>
            <div>
                <label>
                    <input type="checkbox" class="hobby" value="게임">&nbsp;게임
                </label>
                <label>
                    <input type="checkbox" class="hobby" value="낚시">&nbsp;낚시
                </label>
                <label>
                    <input type="checkbox" class="hobby" value="여행">&nbsp;여행
                </label>
                <label>
                    <input type="checkbox" class="hobby" value="음악감상">&nbsp;음악감상
                </label>
            </div>
            <button type="button" class="btn btn-sm btn-outline-danger" id="btn1">결과 확인</button>
            <div class="result" style="font-size: 20px; margin: 20px 50px;"></div>
            
            <script>
                $("#btn1").click(function(){
                    let s="";
                    s+="취미 총 체크박스 갯수"+$(".hobby").length+"<br>";
                    s+="체크된 갯수: "+$(".hobby:checked").length+"<br>";
                    s+="<hr>";

                    let len=$(".hobby:checked").length;
                    if(len==0)
                        s+="선택된 취미가 없습니다<br>";
                    else {
                        $(".hobby").each(function(idx, ele){
                            if($(this).is(":checked"))
                                s+="["+$(this).val()+"]";
                        });
                        s+="입니다<br>";
                    }
                    $("div.result").html(s);
                });
            </script>
            <hr>
            <h5>구현가능한 IT언어를 모두 선택하시오</h5>
            <div>
                <label>
                    <input type="checkbox" class="itlang" value="C언어">&nbsp;C언어
                </label>
                <label>
                    <input type="checkbox" class="itlang" value="자바">&nbsp;자바
                </label>
                <label>
                    <input type="checkbox" class="itlang" value="Python">&nbsp;Python
                </label>
                <label>
                    <input type="checkbox" class="itlang" value="C++">&nbsp;C++
                </label>
            </div>
            <button type="button" class="btn btn-sm btn-outline-info" id="btn2">결과 확인</button>
            <div class="result2" style="font-size: 20px; margin: 20px 50px;"></div>
        
            <script>
                $("#btn2").click(function(){
                    let s="";
                    s+="IT언어 총 체크박스 갯수"+$(".itlang").length+"<br>";
                    s+="구현가능한 언어 갯수: "+$(".itlang:checked").length+"<br>";
                    s+="<hr>";

                    let len=$(".itlang:checked").length;
                    if(len==0)
                        s+="구현이 가능한 IT언어가 없습니다<br>";
                    else {
                        s+="구현가능한 언어는";
                        $(".itlang").each(function(idx, ele){
                            
                            if($(this).is(":checked")){
                                s+=" ["+$(this).val()+"] ";
                            }    
                        });
                        s+="입니다<br>";
                    }
                    $("div.result2").html(s);
                });
            </script>
        </div>
    </body>
</html>
