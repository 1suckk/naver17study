<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }

            div.one {
                float: left;
                margin: 10px;
            }

            div.one img {
                float: left;
                width: 100px;
                height: 100px;
            }

            img.mainphoto {
                width: 200px;
                height: 200px;
            }

        </style>
    </head>

    <body>
        <div class="one">
            <figure>
                <img src="../food/치즈샌드위치.jpg">
                <figcaption>
                    <h5>치즈샌드위치</h5>
                    <h5>12000원</h5>
                </figcaption>
            </figure>
        </div>
        <div class="one">
            <figure>
                <img src="../food/치즈케잌.jpg">
                <figcaption>
                    <h5>치즈케익</h5>
                    <h5>8000원</h5>
                </figcaption>
            </figure>
        </div>
        <div class="one">
            <figure>
                <img src="../food/일본라면.jpg">
                <figcaption>
                    <h5>일본라면</h5>
                    <h5>11000원</h5>
                </figcaption>
            </figure>
        </div>
        <hr style="clear: both;">
        <img src="" class="mainphoto" onerror="this.src='../noimag.png'">
        <h3 class="title"></h3>
        <h3 class="price"></h3>
    </body>
    <script>
        //음식 사진에 마우스 올리는 이벤트
        $("div.one>figure>img").mouseover(function(){
            //자기자신의 사진을 얻어서 img.mainphoto에 넣기
            $("img.mainphoto").attr("src",$(this).attr("src"));

            //h5.foodname 을 얻어서 h3.title에 넣기
            let fname = $(this).siblings().find("h5:first").text();
            $("h3.title").text(fname);

            let price = $(this).siblings().find("h5:last").text();
            $("h3.price").text(price);
        });
    </script>
</html>
