<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            $(function(){
                $("div.box").mouseenter(function(){
                    $(this).after("<b style='color':'red;'>★★★★★</b>");
                    //부모의 형제들로 접근 후 하위태그 중 b태그를 찾아서 제거하기
                    $(this).parent().siblings().find("b").remove();
                }); 
            });   
        </script>
    </head>
    <body>
        <h5 class="alert alert-danger">마우스를 올리면 별5개가 after로 추가하고 벗어나면 제거
            <br>이벤트는 div.box에 하기
        </h5>
        <div class="a">
            <div class="box" style="background-color: aquamarine;"></div>
        </div>
        <div class="a">
            <div class="box" style="background-color: palevioletred;"></div>
        </div>
        <div class="a">
            <div class="box" style="background-color: rebeccapurple;"></div>
        </div>
        <div class="a">
            <div class="box" style="background-color: skyblue;"></div>
        </div>    
    </body>
</html>
