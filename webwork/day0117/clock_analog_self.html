<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아날로그 시계</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    
    <style>
        body *{
            font-family: "Jua";
        }
        .clock {
            width: 300px;
            height: 300px;
            border: 20px solid black;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: black;
        }
        .hour {
            width: 6px;
            height: 30%;
        }
        .minute {
            width: 4px;
            height: 40%;
        }
        .second {
            width: 2px;
            height: 45%;
            background: red;
        }
        .center {
            width: 12px;
            height: 12px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
    </div>

    <h2 style="text-align: center;">대한민국 기준 시간</h2>

    <h1 id="digital-clock" style="text-align: center;"></h1>

    <script>
        function setTime() {
            const now = new Date();
            const koreaTime = new Date(now.toLocaleString("en-US", {timeZone:"Asia/Seoul"}));

            const seconds = koreaTime.getSeconds();
            const minutes = koreaTime.getMinutes();
            const hours = koreaTime.getHours() % 12;

            const secondHand = document.querySelector('.second');
            const minuteHand = document.querySelector('.minute');
            const hourHand = document.querySelector('.hour');

            const secondDegrees = (seconds / 60) * 360 + 90;
            const minuteDegrees = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
            const hourDegrees = (hours / 12) * 360 + (minutes / 60) * 30 + 90;

            secondHand.style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            minuteHand.style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;

            // 디지털 시계 업데이트
            const digitalClock = document.getElementById('digital-clock');
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            digitalClock.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
        }

        

        setInterval(setTime, 1000);
        setTime();
    </script>
</body>
</html>
