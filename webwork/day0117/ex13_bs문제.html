<!DOCTYPE html>
<html>
<head>
    <title>document</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body *{
            font-family: 'Jua';
        }

        .btn {
            font-family: 'Jua';
        }

        .product-grid { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .product-container {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: red;
        }
    </style>
   
</head>
<body>
    <h2>선택한 상품 삭제하기</h2>
    <button id="deleteSelected" class="btn btn-danger">선택한 상품 삭제하기</button>
    <div class="product-grid" id="productList"></div>

        <script>
            $(document).ready(function() {
                //배열을 써서 음식의
                const products = [
                    '../food/1.jpg',
                    '../food/2.jpg',
                    '../food/3.jpg',
                    '../food/4.jpg',
                    '../food/5.jpg',
                    '../food/6.jpg',
                    '../food/7.jpg',
                    '../food/8.jpg',
                    '../food/9.jpg',
                    '../food/10.jpg'
                ];

                const pname = [
                    '샌드위치',
                    '야끼토리',
                    '장칼국수',
                    '갈비찜',
                    '콘치즈',
                    '계란말이',
                    '토마토리조또',
                    '햄버거',
                    '한정식',
                    '스팸마요덮밥'
                ]

                const pprice = [
                    '5000',
                    '2000',
                    '9000',
                    '25000',
                    '5000',
                    '10000',
                    '12500',
                    '8000',
                    '9000',
                    '4500'
                ]

                $.each(products, function(index, product) {
                    $('#productList').append(`
                        <div class="product-container" data-id="${index}">
                            
                            <i class="bi bi-x-circle" style="color: red;"></i>
                            <img src=${product} alt="상품이미지" style="width: 100px;">
                            <label>${pname[index]}</label>
                            <br>
                            <label>${pprice[index]}</label>
                            <br>
                            <div class="delete-wrapper">
                                <input type="checkbox" class="delete-checkbox" />
                                <label>삭제</label>
                            </div>
                        </div>
                    `);
                });

                // 개별 상품 삭제
                $(document).on('click', '.delete-icon', function() {
                    $(this).closest('.product-container').remove();
                });

                // 선택한 상품 일괄 삭제
                $('#deleteSelected').click(function() {
                    const checkedItems = $('.delete-checkbox:checked');
                    
                    if (checkedItems.length === 0) {
                        alert('삭제할 상품을 선택해주세요');
                        return;
                    }

                    checkedItems.each(function() {
                        $(this).closest('.product-container').remove();
                    });
                });
            });
    </script>
</body>
</html>
