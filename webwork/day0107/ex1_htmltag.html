<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본태그 공부</title>
</head>
<body>
    <!-- 헤더 태그, br 태그를 안써도 자동 개행됨, 주석처리함 -->
    <h1>H1 Font Size</h1>
    <h2>H2 Font Size</h2>
    <h3>H3 Font Size</h3>
    <h4>H4 Font Size</h4>
    <h5>H5 Font Size</h5>
    <h6>H6 Font Size</h6>

    <font size = "5" color="orange" face="Impact">Orange Color Font Tag</font>
    <font size = "3" color="hotpink" face="Comic Sans MS">Hotpink Color Font Tag</font>
    <br>
    <font size = "10" color="green" face="궁서체">다들 안녕하세요???</font>
    <br>
    <b>Bold <u>굵게 설정</u></b>굵게 설정 해제
    <br>
    <i>italic 기울임꼴</i>
    <h1>Happy<sup>Day(위첨자)</sup></h1>
    <h1>Happy<sub>Day(아래첨자)</sub></h1>
    <br>
    <h1>X<sub>2</sub></h1>
    <br>
    <h1>X<sup>2</sup></h1>
    <br>
    <h1><strike>30000</strike>15000</h1> <!--취소선-->
</body>
</html>
