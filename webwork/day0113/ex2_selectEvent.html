<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
    <div class="container" style="margin: 30px;">
        <select style="width: 200px;" class="sel1">
            <option>Gaegu</option>
            <option>Jua</option>
            <option>Nanum Pen Script</option>
            <option>Single Day</option>
        </select>
        <br><br>
        <select style="width:200px;" class="sel2">
            <option selected disabled hidden>색상을 변경하시오</option>
            <option>Red</option>
            <option>Green</option>
            <option>Yellow</option>
            <option>Blue</option>
        </select>
        <button type="button" id="btn1">색상변경</button>
        <br><br>
        <label>
            <input type="checkbox" class="chk1" value="yes">&nbsp;배경색넣기
        </label>
        <div class="myfont" style="font-size:30px">
            오늘은 월요일입니다.
        </div>
    </div>

    <script>
        //변경할 글꼴
        let myfont=document.querySelector("div.container>div.myfont");
        document.querySelector("div.container>.sel1").onchange=function(){
            myfont.style.fontfamily=this.value;
        }

        //색상변경 버튼 이벤트
        document.querySelector("#btn1").onclick=function(){
            let color = document.querySelector("div.container>.sel2").value;
            myfont.style.color = color;
        }

        //체크 이벤트
        document.querySelector("div.container .chk1").onclick=function(){
            //value를 따로 지정하지 않은 경우 기본값은 on
            //alert("value="+this.value+"\nchecked="+this.checked);
        
            if (this.checked) {
                myfont.style.backgroundColor = "rgba(255, 0, 255, 0.5)"; //!맨뒤파라미터는 투명도
            } else {
                myfont.style.backgroundColor = "white";
            }   
        }
    </script>
    </body>
</html>
